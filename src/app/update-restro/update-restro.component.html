<h1>EDIT RESTRAUNANT</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> You have successfully updated your Restaurant.
 <a routerLink="/list"> <button  (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button></a>
</div>


<form [formGroup]="editResto"  (ngSubmit)="collection()" >
    <div class="form-group">
      <label for="exampleInputEmail1">Name </label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
     </div>
   
    <div class="form-group">
      <label for="exampleInputEmail1">Address</label>
      <input type="text" class="form-control" formControlName="address"  placeholder="Enter Address">
     </div>
   
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" formControlName="email"  placeholder="Enter Email">
     </div>
   
   
    <button type="submit" class="btn btn-primary" >UPDATE</button>
  </form>
