<h1>LIST OF RESTAURANT</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">NAME</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">EMAIL</th>
            <th scope="col">OPERATIONS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
            
           <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.email}}</td>
            <th><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:25px; color:rgb(241, 62, 62);"></i>
            <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:25px; color:rgb(41, 7, 190);"></i></a></th>
        </tr>
    </tbody>
</table>
